name: Market Sniper Screener

on:
  # Run daily at 9 PM UTC (4 PM EST - after market close)
  schedule:
    - cron: '0 21 * * 1-5'  # Weekdays only

  # Allow manual trigger
  workflow_dispatch:

jobs:
  scan:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          pip install yfinance pandas numpy supabase

      - name: Run screener
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_KEY: ${{ secrets.SUPABASE_SERVICE_KEY }}
        run: |
          python worker/screener_worker.py

      - name: Summary
        if: always()
        run: echo "Screener run completed at $(date)"
